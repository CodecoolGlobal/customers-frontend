<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">firstname</th>
        <th scope="col">lastname</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.firstname }}</td>
        <td>{{ customer.lastname }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
